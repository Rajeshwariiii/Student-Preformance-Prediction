<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Predict Your Exam Score</h2>
        <form action="/predict" method="POST">
            <label>Hours Studied:</label>
            <input type="number" step="0.1" name="hours" required><br>
            <label>Previous Scores:</label>
            <input type="number" name="prev_score" required><br>
            <label>Attendance (%):</label>
            <input type="number" step="0.1" name="attendance" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
